{% extends "base.html" %}

{% block content %}
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    min-height: 100vh; /* Ensure the body takes at least the full viewport height */
}



main {
    flex: 1; /* Allow the main content to expand and fill the available space */
    display: flex;
    flex-direction: column; /* Stack iframe and other content if needed */
}

iframe {
    width: 100%;
    height: auto; /* Allow iframe to grow with content */
    min-height: 80vh; /* Ensure iframe takes most of the viewport */
    border: none;
}

footer {
    background-color: #1e0f35;
    color: white;
    text-align: center;
    padding: 10px 0;
    margin-top: auto; /* Push footer to the bottom of the page */
}

</style>

<body>
<main>
    <iframe src="sus-book/book/index.html"></iframe>
</main>
<footer>
    <p>&copy; 2024 SUS. All rights reserved.</p>
</footer>

</body>
{% endblock content %}
